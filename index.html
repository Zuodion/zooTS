<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>zoo</title>
    </head>

    <body class="body">
        <div class="time" id="time"></div>
        <div class="addAnimal">
            <h3>Create an animal:</h3>

            <div class="name">
                <p>Name:</p>
                <input class="animal-name" type="text">
            </div>
            <div class="age">
                <p>Age:</p>
                <input id="animalAge" class="animal-age" type="text">
            </div>

            <select id="select-logger" class="select-logger" onchange="main._vueController.changeLogging(value)"></select>

            <div class="animal-select">
                <select id="animalSpecies" class="animal-select" name="animalList"></select>
            </div>

            <div class="centerItems">
                <button onclick="main._vueController.addNewAnimal()" class="add-animal-button">Add new Animal</button>
            </div>

        </div>

        <h1>Zoo</h1>
        <div class='zoo'>

            <button onclick="main._vueController._zoo._feedAnimal()" class="feed-all-animals-button">Feed All Animal</button>
            <button onclick="main._vueController._zoo._healAnimal()" class="heal-all-animals-button">Heal All Animal</button>
            <div id="logs" class="logs"></div>
            <script src="app.js"></script>
        </div>

    </body>

</html>

<style>
    .time {
        font-size: 100%;
        color: #003600;
        border: none;
    }
</style>
